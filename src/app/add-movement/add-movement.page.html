<ion-header>
  <ion-toolbar>
    <ion-title>Nuevo movimiento</ion-title>
    <ion-buttons slot="start">
        <ion-back-button color="primary" defaultHref="control"></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form  #form="ngForm" (ngSubmit)="addOrUpdate(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3 *ngIf="type.includes('UPDATE')">{{titleTemplate}}</h3>
            <h3 *ngIf="!type.includes('UPDATE')">Agregar nueva {{wordType}}</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-label color="primary" position="stacked">Descripción de la {{wordType}}</ion-label>
              <ion-input type="text" name="description" placeholder="Ingresa una descripción" [(ngModel)]="movement.description" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label color="primary" position="stacked">Cantidad</ion-label>
              <ion-input type="number" name="amount" placeholder="Ingresa la cantidad" [(ngModel)]="movement.amount" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label color="primary" position="stacked">Fecha</ion-label>
              <ion-datetime displayFormat="DDDD, DD/MMMM/YYYY" pickerFormat="DD MMMM YYYY" [(ngModel)]="today" name="date" required></ion-datetime>
            </ion-item>
          </div>
          <div padding>
            <ion-button  size="default" type="submit" [disabled]="form.invalid" expand="block">
              {{buttonTemplate}}
            </ion-button>
          </div>
          <div padding>
            <ion-button  *ngIf="type.includes('UPDATE')" size="default" (click)="delete()" [disabled]="form.invalid" expand="block" color="danger">
              Eliminar
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
